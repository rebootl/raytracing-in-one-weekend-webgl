<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
    <script src="main.js" defer></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
  </head>
  <body>

	<style>
		body {
			font-family: monospace;
			background-color: #b3bbc3;
		}
		.canvas {
			display: flex;
			justify-content: center;
			margin-bottom: 8px;
		}
		.controls {
			display: flex;
			flex-flow: column;
			gap: 5px;
		}
		input {
			width: 50px;
		}
		.footer, .header {
			display: flex;
			justify-content: center;
		}
		.header {
			text-decoration: underline;
			margin-bottom: 8px;
		}
	</style>

	<div class="header">
		<small>Raytracing in one Weekend - in WebGL</small>
	</div>

	<div class="canvas">
  	<canvas id="canvas" height="400" width="600"></canvas>
	</div>

	<div class="controls">
		<button onclick="reset();">Start / Reset</button>
		<button onclick="toggle();">Pause / Continue</button>
		<div>
			Canvas size:
			<input id="cw" placeholder="width" value="600"></input>
			<input id="ch" placeholder="height" value="400"></input>
		</div>
		<div>
			Camera look from:
			<input id="clfx" placeholder="x" value="0"></input>
			<input id="clfy" placeholder="y" value="1"></input>
			<input id="clfz" placeholder="z" value="5"></input>
			look at:
			<input id="clax" placeholder="x" value="0"></input>
			<input id="clay" placeholder="y" value="1"></input>
			<input id="claz" placeholder="z" value="0"></input>
			fov:
			<input id="fov" placeholder="fov" value="30"></input>
		</div>
		<div>
			Number of balls:
			<input id="nb" placeholder="n" value="20"></input>
		</div>
	</div>
	<pre>Frames (Antialiasing): <span class="niter">0</span></pre>

	<div class="footer">
		<small><a href="https://github.com/rebootl/raytracing-in-one-weekend-webgl/">Code <3</a></small>
	</div>

  </body>
</html>
